        <ion-icon style="zoom:1.7; color: #fff"  name="arrow-back" ion-padding></ion-icon>
    </ion-button>
        
  <ion-title  style="text-align: center"><img routerLink='/home' src="\assets\icon\magnifying-glass (10).png"></ion-title>   
    </ion-toolbar>

    <ion-card style="background-color:white;">
      <ion-card-content >
          
  
  <div>
    <div style="text-align: center; padding:20px">
      <span style="zoom:1.2;font-weight: 900">Not feeling safe? </span><br>
      <span style="zoom:1.2;font-weight: 400"> Share your Current location with your family </span>
      <span style="zoom:1.2;font-weight: 400"> This will send out your location every 5 minute to your family</span>
  
    </div>
  
  <!-- email -->
      <!--  -->
    
      <ion-item>
          <ion-label color="primary" >Phone Number</ion-label>
          <ion-input [(ngModel)]="cellNo"></ion-input> <ion-button (click)="search()"  slot="end" color="tertiary" fill="outline"><ion-icon  name="add"></ion-icon></ion-button>
        </ion-item>
     <!-- email -->
     
   <!-- start tracking -->
     <ion-button (click)="start(cellNo)" *ngIf="!isTracking"  color="success"><ion-icon style="zoom:1;color:white" name="send"></ion-icon></ion-button>
     <!-- start tracking -->
  
      <!-- end tracking -->
     <ion-button (click)="stop()" *ngIf="isTracking" color="danger"><ion-icon style="zoom:1;"  name="hand"></ion-icon></ion-button>
      <!-- end tracking -->
  
    </div>
  
  
      </ion-card-content>
      
    </ion-card>
